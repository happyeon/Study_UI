<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq22</title>

<style type="text/css">
	*{margin:0px;padding:0px;}
	table{width: 900px;}
	table tr:nth-child(1){background: orange;}
	fieldset{width: 400px;}
	body {width: 1000px; margin: 50px auto;}
</style>

<script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="resources/js/create_table.js"></script>

<script type="text/javascript">

	$(function(){
		$("#emp_search").click(function(){
			
			$.ajax({						// 비동기 통신을 하겠다.
				url:"emplist.xml",			// emplist.xml과 통신하겠다.
				dataType:"xml",				// 통신 후, response되는 값을 xml로 알겠다.
				success:function(data){		// 통신이 성공했을 때, 실행할 함수
					var empRowList=$(data).find("ROW");		// 결과값 타입: node list, 결과 하나하나의 타입: <ROW>
					$("body").append(makeTable(empRowList));
				},
				error:function(){			// 통신에 실패했을 때, 실행할 함수
					alert("통신 실패");	
				}
			});
			
		});
	});

</script>

</head>
<body>

	<h1>데이터 가져오기</h1>

	<fieldset>
		<legend>사원 전체 조회</legend>
		<input type="button" value="조회" id="emp_search"/>
	</fieldset>

</body>
</html>
