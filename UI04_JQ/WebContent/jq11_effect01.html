<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	img{
		width: 200px;
		height: 200px;
		position: absolute;
		left: 200px;
		top: 100px;
	}
	
	p {
		width: 100px;
		border: 1px solid red;
		left: 10px;
		display: none;
		position: absolute;
	}

</style>

<script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>

<script type="text/javascript">

	$(function(){
		$("b").click(function(){
			$("p").toggle();
			$("p").each(function(i){
				$(this).animate({
					"top": 50*(i+1) + "px"
				}, 1000);
			});
		});
		
		// bind보다 on을 쓰는 것을 더 추천함
		$("p").bind("click", function(){
			var ele = $(this);
			ele.css("background", "hotpink");
			// siblings : 형제 요소들 중 "p"인 형제들
			ele.siblings("p").css("background-color", "");
			
			// hide : Hide the matched elements.
			if(ele.is("p:contains(hide)")){
				$("img").hide();
			}
			
			// show : Display the matched elements.
			if(ele.is("p:contains(show)")){
				$("img").show();
			}
			
			// toggle : Display or hide the matched elements.
			if(ele.is("p:contains(toggle)")){
				$("img").toggle();
			}
			
			// slideUP : Hide the matched elements with a sliding motion.
			if(ele.is("p:contains(slideUP)")){
				$("img").slideUp();
			}
			
			// slideDown : Display the matched elements with a sliding motion.
			if(ele.is("p:contains(slideDown)")){
				$("img").slideDown();
			}
			
			// slideToggle : Display or hide the matched elements with a sliding motion.
			if(ele.is("p:contains(slideToggle)")){
				$("img").slideToggle();
			}
			
			// fadeOut : Hide the matched elements by fading them to transparent.
			if(ele.is("p:contains(fadeOut)")){
				$("img").fadeOut(1000);
			}
			
			// fadeIn : Display the matched elements by fading them to opaque.
			if(ele.is("p:contains(fadeIn)")){
				$("img").fadeIn();
			}
			
			// fadeTo : Adjust the opacity of the matched elements.
			if(ele.is("p:contains(fadeTo)")){
				// $("img").fadeTo(4000, 0.2);
			}
			
			// fadeToggle : Display or hide the matched elements by animating their opacity.
			if(ele.is("p:contains(fadeToggle)")){
				$("img").fadeToggle();
			}
			
			// animate : Perform a custom animation of a set of CSS properties.
			if(ele.is("p:contains(animate)")){
				$("#img01").animate({
					"width": "500px",
					"height": "500px",
					"left": "600px",
					"top": "0px"
				},2000);
			}
		});
	});

</script>

</head>
<body>

	<b>이펙트 메서드</b>
	
	<div>
		<p>hide()</p>
		<p>show()</p>
		<p>toggle()</p>
		<p>slideUP()</p>
		<p>slideDown()</p>
		<p>slideToggle()</p>
		<p>fadeOut()</p>
		<p>fadeIn()</p>
		<p>fadeTo()</p>
		<p>fadeToggle()</p>
		<p>animate()</p>
	</div>
	<img alt="" src="resources/image/img01.png" id="img01" />

</body>
</html>
